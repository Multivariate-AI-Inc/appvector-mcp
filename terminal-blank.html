<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal</title>
<style>
  body {
    margin: 0;
    background: #e0e4ea;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .mac-window {
    width: 900px;
    max-width: 95%;
    background: #2d2d2d;
    border-radius: 14px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    resize: both;
  }

  .mac-top-bar {
    background: linear-gradient(to bottom, #3b3b3b, #2d2d2d);
    padding: 10px 15px;
    display: flex;
    gap: 10px;
    align-items: center;
    border-bottom: 1px solid #444;
  }
  
  .mac-top-bar .circle {
    width: 14px;
    height: 14px;
    border-radius: 50%;
  }
  
  .circle.red { background: #ff5f56; }
  .circle.yellow { background: #ffbd2e; }
  .circle.green { background: #27c93f; }

  .terminal {
    background: #1c1c1c;
    color: #f8f8f2;
    padding: 30px 40px;
    line-height: 1.7;
    font-size: 16px;
    overflow: auto;
    position: relative;
    min-height: 400px;
    resize: both;
  }

  @media (max-width: 600px) {
    .terminal {
      padding: 20px;
      font-size: 14px;
    }
  }

  /* Editor Panel */
  .editor-panel {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px;
    background: #2d2d2d;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 1000;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 14px;
  }

  .editor-panel input, .editor-panel select, .editor-panel textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #444;
    background: #1c1c1c;
    color: white;
    border-radius: 4px;
  }

  .editor-panel button {
    background: #50fa7b;
    color: #1c1c1c;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px 5px 5px 0;
    font-weight: bold;
  }

  .editor-panel button:hover {
    background: #40e070;
  }

  .editor-panel h3 {
    margin: 0 0 10px 0;
    color: #61dafb;
  }

  .text-element {
    cursor: move;
    min-width: 10px;
    min-height: 20px;
  }

  .text-element:hover {
    outline: 1px dashed #61dafb;
  }

  .text-element.selected {
    outline: 2px solid #50fa7b;
  }
</style>
</head>
<body>

<div class="mac-window">
  <div class="mac-top-bar">
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
  </div>

  <div class="terminal" id="terminal">
    <!-- Your text elements will appear here -->
  </div>
</div>

<!-- Editor Panel -->
<div class="editor-panel" id="editor">
  <h3>Text Editor</h3>
  
  <label>Text:</label>
  <textarea id="textInput" rows="2" placeholder="Enter your text here"></textarea>
  
  <label>Color:</label>
  <select id="colorSelect">
    <option value="#50fa7b">Green (Commands)</option>
    <option value="#f1fa8c">Yellow (Descriptions)</option>
    <option value="#ff79c6">Pink (Highlights)</option>
    <option value="#61dafb">Blue (Titles)</option>
    <option value="#f8f8f2">White (Default)</option>
    <option value="#ff6b6b">Red</option>
  </select>
  
  <label>Font:</label>
  <select id="fontSelect">
    <option value="'Courier New', monospace">Courier New</option>
    <option value="'Fira Code', monospace">Fira Code</option>
    <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
    <option value="Arial, sans-serif">Arial</option>
    <option value="'Georgia', serif">Georgia</option>
  </select>
  
  <label>Size:</label>
  <input type="number" id="sizeInput" value="16" min="10" max="50">
  
  <label>Weight:</label>
  <select id="weightSelect">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
    <option value="700">Extra Bold</option>
  </select>
  
  <div style="margin-top: 10px;">
    <button onclick="addText()">Add Text</button>
    <button onclick="updateText()">Update</button>
    <button onclick="deleteText()">Delete</button>
  </div>
  
  <div style="margin-top: 10px;">
    <button onclick="clearAll()">Clear All</button>
    <button onclick="toggleEditor()">Hide Panel</button>
  </div>
  
  <div style="margin-top: 10px; font-size: 12px; color: #888;">
    Click terminal to add text<br>
    Click text to edit<br>
    Drag text to move
  </div>
</div>

<script>
let selectedElement = null;
let textCounter = 0;

// Add text at click position
document.getElementById('terminal').addEventListener('click', function(e) {
  if (e.target === this) {
    const rect = this.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    addTextAtPosition(x, y);
  }
});

function addText() {
  addTextAtPosition(100, 50);
}

function addTextAtPosition(x, y) {
  const text = document.getElementById('textInput').value || 'New text';
  const color = document.getElementById('colorSelect').value;
  const font = document.getElementById('fontSelect').value;
  const size = document.getElementById('sizeInput').value;
  const weight = document.getElementById('weightSelect').value;
  
  const textElement = document.createElement('div');
  textElement.className = 'text-element';
  textElement.id = 'text-' + (++textCounter);
  textElement.style.position = 'absolute';
  textElement.style.left = x + 'px';
  textElement.style.top = y + 'px';
  textElement.style.color = color;
  textElement.style.fontFamily = font;
  textElement.style.fontSize = size + 'px';
  textElement.style.fontWeight = weight;
  textElement.innerHTML = text;
  
  // Make draggable
  makeDraggable(textElement);
  
  // Add click handler for selection
  textElement.addEventListener('click', function(e) {
    e.stopPropagation();
    selectElement(this);
  });
  
  document.getElementById('terminal').appendChild(textElement);
}

function selectElement(element) {
  // Remove previous selection
  if (selectedElement) {
    selectedElement.classList.remove('selected');
  }
  
  // Select new element
  selectedElement = element;
  element.classList.add('selected');
  
  // Update form values
  document.getElementById('textInput').value = element.innerHTML;
  document.getElementById('colorSelect').value = element.style.color || '#f8f8f2';
  document.getElementById('sizeInput').value = parseInt(element.style.fontSize) || 16;
  document.getElementById('weightSelect').value = element.style.fontWeight || 'normal';
  
  // Find matching font
  const fontOptions = document.getElementById('fontSelect').options;
  for (let i = 0; i < fontOptions.length; i++) {
    if (element.style.fontFamily.includes(fontOptions[i].value.split(',')[0].replace(/'/g, ''))) {
      document.getElementById('fontSelect').selectedIndex = i;
      break;
    }
  }
}

function updateText() {
  if (!selectedElement) return;
  
  selectedElement.innerHTML = document.getElementById('textInput').value;
  selectedElement.style.color = document.getElementById('colorSelect').value;
  selectedElement.style.fontFamily = document.getElementById('fontSelect').value;
  selectedElement.style.fontSize = document.getElementById('sizeInput').value + 'px';
  selectedElement.style.fontWeight = document.getElementById('weightSelect').value;
}

function deleteText() {
  if (!selectedElement) return;
  
  selectedElement.remove();
  selectedElement = null;
}

function clearAll() {
  if (confirm('Clear all text?')) {
    document.getElementById('terminal').innerHTML = '';
    selectedElement = null;
  }
}

function toggleEditor() {
  const editor = document.getElementById('editor');
  if (editor.style.display === 'none') {
    editor.style.display = 'block';
    editor.querySelector('button[onclick="toggleEditor()"]').textContent = 'Hide Panel';
  } else {
    editor.style.display = 'none';
    setTimeout(() => {
      const showButton = document.createElement('button');
      showButton.textContent = 'Show Editor';
      showButton.onclick = toggleEditor;
      showButton.style.position = 'fixed';
      showButton.style.top = '20px';
      showButton.style.right = '20px';
      showButton.style.background = '#50fa7b';
      showButton.style.color = '#1c1c1c';
      showButton.style.border = 'none';
      showButton.style.padding = '8px 15px';
      showButton.style.borderRadius = '4px';
      showButton.style.cursor = 'pointer';
      showButton.style.fontWeight = 'bold';
      showButton.style.zIndex = '1001';
      document.body.appendChild(showButton);
      
      showButton.addEventListener('click', function() {
        editor.style.display = 'block';
        this.remove();
      });
    }, 100);
  }
}

// Make elements draggable
function makeDraggable(element) {
  let isDragging = false;
  let startX, startY, initialX, initialY;

  element.addEventListener('mousedown', function(e) {
    if (e.button !== 0) return; // Only left mouse button
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    initialX = parseInt(element.style.left) || 0;
    initialY = parseInt(element.style.top) || 0;
    
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
    e.preventDefault();
  });

  function onMouseMove(e) {
    if (!isDragging) return;
    
    const deltaX = e.clientX - startX;
    const deltaY = e.clientY - startY;
    
    element.style.left = (initialX + deltaX) + 'px';
    element.style.top = (initialY + deltaY) + 'px';
  }

  function onMouseUp() {
    isDragging = false;
    document.removeEventListener('mousemove', onMouseMove);
    document.removeEventListener('mouseup', onMouseUp);
  }
}
</script>

</body>
</html>
